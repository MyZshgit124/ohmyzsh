name: Verify Changes
on:
  pull_request:
    branches:
      - master
  push:
    branches: 
      - master

jobs:
  install:
    name: Install on Ubuntu
    runs-on: [ubuntu-latest]

    steps:
      - name: Pre-Install zsh on Ubuntu
        run: sudo apt-get update; sudo apt-get install zsh; sudo chsh -s zsh
      - name: Install ohmyzsh on ubuntu
        env:
          AUTHOR_NAME: "github.event.pusher.name" 
        run: sh -c "$(curl -fsSL https://raw.githubusercontent.com/ $AUTHOR_NAME /ohmyzsh/master/tools/install.sh)" "" --unattended && exit 0
